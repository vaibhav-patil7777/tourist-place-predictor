<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tourism AI</title>
<style>
/* ---------- General Reset ---------- */
* {
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body {
  padding-top:120px; 
  background:#f0f2f5;
}

/* ---------- Navbar ---------- */
.navbar {
  position:fixed;
  top:0; left:0;
  width:100%;
  background: linear-gradient(135deg, #6a11cb, #2575fc); /* Modern gradient */
  color:#fff;
  padding:15px 20px;
  display:flex;
  flex-direction:column;
  gap:12px;
  z-index:200;
  box-shadow:0 4px 15px rgba(0,0,0,0.15);
  border-bottom-left-radius:12px;
  border-bottom-right-radius:12px;
  transition:all 0.3s ease;
}

.navbar h2 {
  font-size:24px;
  text-align:center;
  font-weight:700;
  letter-spacing:1px;
  color:#fff;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
}

/* ---------- Form Flex ---------- */
.nav-form {
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:12px;
}

.nav-form select, .nav-form .btn {
  padding:12px 16px;
  border-radius:8px;
  border:none;
  font-size:14px;
  flex: 1 1 120px;
  min-width:100px;
  transition:all 0.3s ease;
}

.nav-form select {
  background:#fff;
  color:#333;
  font-weight:500;
}
.nav-form select:focus {
  outline:none;
  box-shadow:0 0 8px rgba(101, 115, 230,0.6);
}

/* ---------- Buttons ---------- */
.btn {
  cursor:pointer;
  font-weight:600;
  transition:all 0.3s ease;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 2px 6px rgba(0,0,0,0.15);
}

.btn:hover { opacity:0.95; transform:translateY(-2px); }

.predict {
  background: #00d084; /* Modern green */
  color:white;
}

.refresh {
  background: rgba(0,0,0,0.15); /* Light black background */
  color:#fff;
  font-size:18px; /* Bigger icon */
  padding:0 14px;
  border-radius:6px;
  box-shadow:none;
  transition:all 0.3s ease;
}

.refresh:hover {
  background: rgba(0,0,0,0.25);
  color:#00d084;
}

/* ---------- Responsive ---------- */
@media(max-width:992px){
  .navbar h2 {font-size:22px;}
}

@media(max-width:768px){
  .nav-form select, .nav-form .btn {
    font-size:13px;
    padding:10px;
  }
}

@media(max-width:480px){
  .nav-form select, .nav-form .btn {
    flex: 1 1 45%;
  }
}
</style>
</head>
<body>

<nav class="navbar">
  <h2>Tourism AI</h2>
  <form method="POST" class="nav-form">
    <select name="weather" required>
      <option value="">Weather</option>
      {% for w in weather_options %}
      <option value="{{ w }}" {% if selected.weather==w %}selected{% endif %}>{{ w }}</option>
      {% endfor %}
    </select>

    <select name="crowd" required>
      <option value="">Crowd</option>
      {% for c in crowd_options %}
      <option value="{{ c }}" {% if selected.crowd==c %}selected{% endif %}>{{ c }}</option>
      {% endfor %}
    </select>

    <select name="famous_for" required>
      <option value="">Famous For</option>
      {% for f in famous_options %}
      <option value="{{ f }}" {% if selected.famous_for==f %}selected{% endif %}>{{ f }}</option>
      {% endfor %}
    </select>

    <select name="budget" required>
      <option value="">Budget</option>
      {% for b in budget_options %}
      <option value="{{ b }}" {% if selected.budget==b %}selected{% endif %}>{{ b }}</option>
      {% endfor %}
    </select>

    <button type="submit" class="btn predict">Predict</button>
    <button type="button" class="btn refresh" onclick="location.href='/'">ðŸ”„</button>
  </form>
</nav>

</body>
</html>
