<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Welcome to Tourism AI</title>

<!-- Include navbar if needed -->

<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f4f7;
    margin: 0;
    padding-top: 120px;
    text-align: center;
}

/* Header */
h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
}

p {
    font-size: 1.2rem;
    margin-bottom: 20px;
}

/* Dashboard button */
a.dashboard-btn {
    display: inline-block;
    padding: 12px 25px;
    background: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    margin-bottom: 40px;
    font-weight: bold;
    transition: 0.3s;
}
a.dashboard-btn:hover {
    background: #0056b3;
}

/* Image grid */
.grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 per row on desktop */
    gap: 20px;
    max-width: 1200px;
    margin: auto;
    padding: 0 20px 50px 20px;
}

.grid-item {
    position: relative;
    overflow: hidden;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.3s;
}

.grid-item img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    display: block;
    transition: transform 0.3s;
}

.grid-item:hover img {
    transform: scale(1.1);
}

/* Overlay text */
.grid-item span {
    position: absolute;
    bottom: 5px;
    left: 5px;
    color: white;
    background: rgba(0,0,0,0.5);
    padding: 4px 8px;
    font-size: 1rem;
    border-radius: 4px;
}

/* Responsive */
@media (max-width: 992px) { /* tablets */
    .grid-container {
        grid-template-columns: repeat(2, 1fr);
    }
    .grid-item img {
        height: 180px;
    }
}

@media (max-width: 600px) { /* mobile */
    .grid-container {
        grid-template-columns: 1fr;
    }
    .grid-item img {
        height: 160px;
    }
}
</style>
</head>

<body>

<h1>Welcome to Tourism AI üåç</h1>

<a href="/dashboard" class="dashboard-btn">Go to Dashboard</a>
