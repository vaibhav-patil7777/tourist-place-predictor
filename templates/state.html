<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{state}} - Places</title>
<style>
body { margin:0; font-family:Arial, sans-serif; background:#f2f4f7; }
.navbar { position:fixed; top:0; width:100%; background:#007bff; color:#fff;
    display:flex; flex-wrap:wrap; align-items:center; justify-content:center; padding:10px; z-index:10; }
.navbar form { display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:center; }
select, button { padding:8px; border-radius:5px; border:none; }
.predict { background:#28a745; color:#fff; }
.refresh { background:#ffc107; color:#fff; }
.choose { background:#343a40; color:#fff; margin-left:5px; }
.container { padding:120px 20px; max-width:1200px; margin:auto; }
.card { background:#fff; border-radius:10px; padding:15px; margin-bottom:20px; }
iframe { width:100%; height:220px; border:0; border-radius:10px; }
.back-btn { display:inline-block; margin-top:10px; color:#007bff; text-decoration:none; }
</style>
</head>
<body>
{% include 'navbar.html' %}

<div class="container">
   <a href="/" class="back-btn">‚Üê Back to Dashboard</a>
<br><br>
  <h2>{{state}} - Suggested Places</h2>

  <!-- Show selected filters -->
  <div style="margin-bottom:20px; font-size:16px;">
    <strong>Selected Filters:</strong>
    Weather: {{ selected.weather }} | 
    Crowd: {{ selected.crowd }} | 
    Famous For: {{ selected.famous_for }} | 
    Budget: {{ selected.budget }}
  </div>

  {% for place in places %}
  <div class="card">
    <h3>{{place}}</h3>
    <iframe src="https://www.google.com/maps?q={{place}},{{state}}&output=embed"></iframe>
  </div>
  {% endfor %}

</div>
</body>
</html>
